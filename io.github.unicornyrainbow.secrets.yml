app-id: io.github.unicornyrainbow.secrets
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: run.sh

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Needed device for some reason
  - --device=dri

modules:
  - name: secrets
    buildsystem: simple
    build-commands:
      - install -D run.sh /app/bin/run.sh
      - install -D secrets_main.py /app/bin/secrets_main.py
      - install -D io.github.unicornyrainbow.secrets.desktop /app/share/applications/io.github.unicornyrainbow.secrets.desktop
      - install -D io.github.unicornyrainbow.secrets.metainfo.xml /app/share/metainfo/io.github.unicornyrainbow.secrets.metainfo.xml
      - install -D io.github.unicornyrainbow.secrets.png /app/share/icons/hicolor/512x512/apps/io.github.unicornyrainbow.secrets.png
      - install -D secrets.ui /app/bin/secrets.ui
      - install -D LICENSE.txt /app/bin/LICENSE.txt
      - install -d po/* /app/bin/po
      - mkdir /app/bin/mo
      - ls -la /app/bin/po
      - while read p; do mkdir -p /app/bin/mo/$p/LC_MESSAGES && mv /app/bin/po/$p.po /app/bin/mo/$p/LC_MESSAGES/io.github.unicornyrainbow.secrets.mo; done < /app/bin/po/LINGUAS
      - for filename in /app/bin/po/*.po; do mkdir -p /app/bin/mo/$filename/LC_MESSAGES && mv /app/bin/po/$filename /app/bin/mo/$filename/LC_MESSAGES/io.github.unicornyrainbow.secrets.mo; done
    sources:
      - type: file
        path: src/secrets_main.py
      - type: file
        path: Data/run.sh
      - type: file
        path: Data/io.github.unicornyrainbow.secrets.desktop
      - type: file
        path: Data/io.github.unicornyrainbow.secrets.metainfo.xml
      - type: file
        path: Data/io.github.unicornyrainbow.secrets.png
      - type: file
        path: src/res/secrets.ui
      - type: file
        path: LICENSE.txt
      - type: dir
        path: src/res/po/
      - type: script
        dest-filename: translate.sh
        commands:
          - mkdir /app/bin/mo
          - for filename in po/*; do mkdir -p /mo/$filename/LC_MESSAGES && mv /po/$filename /app/bin/mo/$filename/LC_MESSAGES/io.github.unicornyrainbow.secrets.mo; done
