app-id: io.github.unicornyrainbow.secrets
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: run.sh
modules:
  - name: secrets
    buildsystem: simple
    build-commands:
      - install -D run.sh /app/bin/run.sh
      - install -D secrets_main.py /app/bin/secrets_main.py
      - install -D io.github.unicornyrainbow.secrets.desktop /app/share/applications/io.github.unicornyrainbow.secrets.desktop
      - install -D io.github.unicornyrainbow.secrets.appdata.xml /app/share/metainfo/io.github.unicornyrainbow.secrets.appdata.xml
      - install -D io.github.unicornyrainbow.secrets.png /app/share/icons/io.github.unicornyrainbow.secrets.png
      - install -D secrets.ui /app/bin/secrets.ui
      - install -D LICENSE.txt /app/bin/LICENSE.txt
    sources:
      - type: file
        path: src/secrets_main.py
      - type: file
        path: Data/run.sh
      - type: file
        path: Data/io.github.unicornyrainbow.secrets.desktop
      - type: file
        path: Data/io.github.unicornyrainbow.secrets.appdata.xml
      - type: file
        path: Data/io.github.unicornyrainbow.secrets.png
      - type: file
        path: src/res/secrets.ui
      - type: file
        path: LICENSE.txt

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
